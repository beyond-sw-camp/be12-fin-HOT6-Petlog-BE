apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  labels:
    type: backend-app
    deployment: green
spec:
  replicas: 1
  selector:
    matchLabels:
      type: backend-app
      deployment: green
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  template:
    metadata:
      labels:
        type: backend-app
        deployment: green
    spec:
      containers:
        - name: backend-api-green
          image: petlog/backend:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /config
          envFrom:
            - configMapRef:
                name: time-zone-config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms1024m -Xmx4096m"
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1000m"
            limits:
              memory: "6144Mi"
              cpu: "2000m"
      volumes:
        - name: config-volume
          configMap:
            name: backend-api-config
